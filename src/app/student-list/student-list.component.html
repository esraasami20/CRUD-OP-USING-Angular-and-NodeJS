<div><a routerLink="add">add New Stusent</a></div>
<div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Operations</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of students">
                <td>{{item._id}}</td>
                <td>{{item.Name}}</td>
                <td>{{item.Email}}</td>
                <td>
                    <a [routerLink]="['/student/details/',item._id]" class="btn btn-success">Details</a>
                    <a [routerLink]="['/student/edit/',item._id]" class="btn btn-success">Edit</a>
                </td>

            </tr>
        </tbody>
    </table>

</div>
