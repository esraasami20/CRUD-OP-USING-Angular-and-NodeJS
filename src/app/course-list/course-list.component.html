<div><a routerLink="add">add New Course</a></div>
<div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Operations</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of courses">
                <td>{{item.id}}</td>
                <td>{{item.Name}}</td>
                <td>
                    <a [routerLink]="['/course/details/',item._id]" class="btn btn-success">Details</a>
                    <a [routerLink]="['/course/edit/',item.id]" class="btn btn-success">Edit</a>
                </td>

            </tr>
        </tbody>
    </table>

</div>
<router-outlet></router-outlet>
